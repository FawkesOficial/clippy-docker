[tool.poetry]
name = "nova_clippy"
version = "0.9b"
description = ""
authors = ["abtsousa <11749310+abtsousa@users.noreply.github.com>"]
readme = "README.md"

packages = [
    { include = "./nova_clippy/modules/" },
    { include = "./nova_clippy/handlers/" },
    { include = "./nova_clippy/config.py" },
]

[tool.poetry.scripts]
